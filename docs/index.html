<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<div id="app">
  <VueMultiselectComponent
    v-model="selected"
    :options="options"
  ></VueMultiselectComponent>
</div>

<script src="https://unpkg.com/vue@2.6.12/dist/vue.min.js"></script>
<script src="https://unpkg.com/vue-multiselect-component"></script>

<script>
  new Vue({
    el: '#app',
    components: {
      VueMultiselectComponent: Vue2MultiSelect
    },
    data() {
      return {
        selected: [],
        options: [{ id: '1', label: '1' }, { id: '2', label: '2' }]
      }
    }
  })
</script>
</body>
</html>
